packages:
  # Common packages installed via Homebrew on both macOS and Linux
  common:
    brews:
      # Core tools
      - neovim
      - tmux
      - git
      - gh
      - fzf
      - ripgrep
      - fd

      # Development
      - pyenv
      - pyenv-virtualenv
      - node

      # Terminal utilities
      - lazygit
      - ranger
      - btop
      - bat
      - eza
      - zsh

  darwin:
    casks:
      - hammerspoon
      - karabiner-elements
      - nikitabobko/tap/aerospace
      - font-meslo-lg-nerd-font

  linux:
    # System packages that require apt
    apt:
      - build-essential
      - curl
      - wget
      - zlib1g-dev
      - libssl-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - libffi-dev
      - liblzma-dev
      # pyenv build dependencies
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
